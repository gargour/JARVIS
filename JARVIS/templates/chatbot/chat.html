{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot J.A.R.V.I.S.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #1c1c1c;
    perspective: 800px;
    padding: 20px;
  }

  .box {
    position: relative;
    width: 460px;
    border-radius: 10px;
    overflow: visible;
    transform: translateY(-20px);
    box-shadow: 0 0 30px #0cb0bcaa;
    text-align: center;
  }

  /* Effets de rectangles tournants lumineux */
  .box::before,
.box::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -15%;
  width: 280px;
  height: 460px;
  background: linear-gradient(45deg, transparent, #0cb0bc44, transparent);
  z-index: 1;
  transform-origin: bottom right;
  animation: animate 6s linear infinite;
  border-radius: 10px;
  filter: drop-shadow(0 0 20px #0cb0bcaa);
}

.box::after {
  animation-delay: -3s;
}

@keyframes animate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}


  .inner-box {
    position: relative;
    background: rgba(34, 34, 34, 0.88);
    border-radius: 10px;
    padding: 40px 30px;
    color: white;
    z-index: 2;
    min-height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.8rem;
    color: white;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 15px;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    background: #333;
    color: #fff;
  }

  button {
    padding: 10px;
    font-size: 14px;
    border: none;
    border-radius: 30px;
    background: #0cb0bcaa;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0999a8;
  }

  a {
    display: inline-block;
    margin: 8px 0;
    padding: 10px 20px;
    background: #0cb0bcaa;
    color: white;
    font-weight: bold;
    border-radius: 30px;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s ease;
  }

  a:hover {
    background: #0999a8;
  }

  h2 {
    color: #39f8ff;
    margin-top: 15px;
    font-size: 1.1rem;
  }

  p {
    color: #eee;
    margin-top: 10px;
    font-size: 14px;
    white-space: pre-wrap;
  }

  .footer-text {
    margin-top: 20px;
    color: #888;
    font-size: 12px;
    font-weight: 500;
    user-select: none;
  }

  img {
    transform: translate(135px, -10px);
  }
</style>

</head>
<body>
  <div class="box">
    <div class="inner-box">
      <img src="{% static 'chatbot/LOGO.png' %}" width="120" height="120" alt="Logo JARVIS" />
      <h1>Posez Votre question</h1>

      <form method="post" novalidate>
        {% csrf_token %}
        <input type="text" name="question" placeholder="Votre question ici..." required autofocus />
        <button type="submit">Envoyer</button>
      </form>

      <a href="{% url 'home' %}">üè† Retour √† l'accueil</a>

      {% if response %}
        <h2>R√©ponse :</h2>
        <p>{{ response }}</p>
      {% endif %}

      <p class="footer-text">¬© GARA Industries 2025</p>
    </div>
  </div>
</body>
</html>
