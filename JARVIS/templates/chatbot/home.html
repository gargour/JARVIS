<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil - JARVIS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1c1c1c;
      perspective: 800px;
      padding: 20px;
    }

     .box {
    position: relative;
    width: 460px;
    border-radius: 10px;
    overflow: visible;
    transform: translateY(-20px);
    box-shadow: 0 0 30px #0cb0bcaa;
    text-align: center;
  }


    /* Animation d'arrière-plan tournante autour de la boîte */
    .box::before,
 .box::before,
.box::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -20%;
  width: 280px;
  height: 460px;
  background: linear-gradient(45deg, transparent, #0cb0bc44, transparent);
  z-index: 1;
  transform-origin: bottom right;
  animation: animate 6s linear infinite;
  border-radius: 10px;
  filter: drop-shadow(0 0 20px #0cb0bcaa);
}

.box::after {
  animation-delay: -3s;
}

@keyframes animate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}


    /* Nouvelle box intérieure entre animation et contenu */
    .inner-box {
      position: relative;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 0 30px #0cb0bcaa;
      color: white;
      z-index: 2; /* devant l'animation */
      text-align: center;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      color: white;
    }

    a {
      display: inline-block;
      margin: 10px 0;
      padding: 12px 30px;
      background: #0cb0bcaa;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background: #0999a8;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 14px;
      font-weight: 500;
      user-select: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner-box">
      <h1>Bienvenue sur JARVIS</h1>
      <a href="/chat/">Accéder au Chatbot</a><br />
      <a href="/upload/">Contact Admin GARA</a>
      <p class="footer-text">© GARA Industries 2025</p>
    </div>
  </div>
</body>
</html>
