<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1c1c1c;
      perspective: 800px;
      padding: 20px;
    }
    .box {
      position: relative;
      width: 460px;
      border-radius: 10px;
      overflow: visible;
      transform: translateY(-20px);
      box-shadow: 0 0 30px #0cb0bcaa;
      text-align: center;
    }
    .box::before,
    .box::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -15%;
      width: 280px;
      height: 460px;
      background: linear-gradient(45deg, transparent, #0cb0bc44, transparent);
      z-index: 1;
      transform-origin: bottom right;
      animation: animate 6s linear infinite;
      border-radius: 10px;
      filter: drop-shadow(0 0 20px #0cb0bcaa);
    }
    .box::after {
      animation-delay: -3s;
    }
    @keyframes animate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .inner-box {
      position: relative;
      background: rgba(34, 34, 34, 0.88);
      border-radius: 10px;
      padding: 40px 30px;
      color: white;
      z-index: 2;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      color: white;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 30px;
      background: #0cb0bcaa;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0999a8;
    }
    a {
      display: inline-block;
      margin: 8px 0;
      padding: 10px 20px;
      background: #0cb0bcaa;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background: #0999a8;
    }
    .footer-text {
      margin-top: 20px;
      color: #888;
      font-size: 12px;
      font-weight: 500;
      user-select: none;
    }
    .errors {
      background: #ffb3b3;
      color: #b20000;
      border-radius: 5px;
      margin-bottom: 15px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner-box">
      <h1>Inscription</h1>
      {% if form.errors %}
        <div class="errors">
          {{ form.errors }}
        </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}<input type="text" name="username" required>
        {{ form.email.label_tag }}<input type="email" name="email" required>
        {{ form.password1.label_tag }}<input type="password" name="password1" required>
        {{ form.password2.label_tag }}<input type="password" name="password2" required>
        <button type="submit">S'inscrire</button>
      </form>
      <p>Tu as déjà un compte ? <a href="{% url 'login' %}">Connecte-toi ici</a></p>
    </div>
  </div>
</body>
</html>
